---
layout: default
---

<div class="container">

  <div class="row margin-top-4">

    <div class="col-sm-8 col-md-8">
      
      <fieldset>
        <legend>Posts</legend>
        <ul class="list-group">
          {% for post in site.posts %}
            <li class="list-group-item">
              <div class="post-link">
                <h3>
                  <a href="{{ post.url | remove_first:'/'}}">{{ post.title }}</a>
                </h3>

                <p class="bold">{{post.tipo}} por <i>{{post.author}}</i></p>
                <p>{{ post.date | date: "%d/%m/%Y" }}</p>
                
              </div>
            </li>
          {% endfor %}
         </ul>

      <button class="btn btn-primary margin-top-2 margin-bottom-2">Carregar Mais Antigos</button>
     </fieldset>

    </div>

    <div class="col-sm-4 col-md-4">
       <div class="panel panel-default">
          <div class="panel-heading">Social</div>
          <div class="panel-body">
              <div class="row margin-top-3">
                  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-center">
                    <a href="http://facebook.com/musicall"><i class="fa fa-facebook-square fa-3x facebook-color"></i></a>
                    <p class="minitext bold"><a href="http://facebook.com/musicall">/musicall</a></p>
                 </div>
                 <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-center">
                    <a href="http://twitter.com/musicall"><i class="fa fa-twitter-square fa-3x twitter-color"></i></a>
                    <p class="minitext bold"><a href="http://twitter.com/musicall">@musicall</a></p>
                 </div> 
              </div>

              <div class="row margin-top-2">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                  <iframe scrolling="no" frameborder="0" allowTransparency="true" src="http://www.deezer.com/plugins/player?format=square&autoplay=false&playlist=false&width=250&height=250&color=1990DB&layout=dark&size=medium&type=playlist&id=221953173&title=&app_id=1" width="250" height="250"></iframe>
                </div>
              </div>

          </div>
      </div>
    </div>

  </div>

  
  
</div>
