---
layout: page
---

<div class="container margin-top-adjust">

	<fieldset>
		<legend>Mixtapes</legend>

		<div class="row">
			{% for cat in site.categories['mixtapes'] %}
			<div class="col-md-4">

				<div class="panel panel-default mixtape-box">
					<div class="panel-body">

						<div class="row">
							 <div class="col-sm-12 col-md-12">
							 	 <div class="mixtape-box-img" style="background-image: url('{{ "/assets/image/" | prepend: site.baseurl }}{{cat.img}}')"></div>
							 	 <h3><a href="{{ cat.url | remove_first:'/'}}">{{cat.title}}</a></h3>
							 	 <p>Em {{ cat.date | date: "%d/%m/%Y" }} por <i>{{cat.author}}</i>
							 </div>
						</div>

				 	</div>
			 	</div>
			</div>
			{% endfor %}


		</div>

	</fieldset>


</div>
